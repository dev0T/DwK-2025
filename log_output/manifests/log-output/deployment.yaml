apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: pv-image
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: create-file
          image: taas93/create-file:85444adf-1f77-4a82-b8de-5c29f137367b
          volumeMounts:
            - name: pv-image
              mountPath: /usr/local/bin/files
        - name: file-output
          image: taas93/file-output:93c40689-f4c3-42e7-a82f-519ba8556e58
          volumeMounts:
            - name: pv-image
              mountPath: /usr/local/bin/files
