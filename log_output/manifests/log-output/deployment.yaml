apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: pv-image
          persistentVolumeClaim:
            claimName: log-output-vc
        - name: config
          configMap:
            name: log-output-cm
      containers:
        - name: create-file
          image: exercises/create-file
          volumeMounts:
            - name: pv-image
              mountPath: /usr/local/bin/files
        - name: file-output
          image: exercises/file-output
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            httpGet:
              path: /health
              port: 8080
          volumeMounts:
            - name: pv-image
              mountPath: /usr/local/bin/files
            - name: config
              mountPath: /usr/local/bin/config
              readOnly: true
          env:
            - name: PINGPONG_URL
              valueFrom:
                configMapKeyRef:
                  name: log-output-cm
                  key: pingpong_url
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-cm
                  key: message
