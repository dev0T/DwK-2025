apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: taas93/todo-backend:c210d369-766a-41b7-b144-c9482ff352ae
          env:
            - name: PORT
              value: "8085"
