apiVersion: apps/v1
kind: Deployment
metadata:
  name: broadcaster-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broadcaster
  template:
    metadata:
      labels:
        app: broadcaster
    spec:
      containers:
        - name: broadcaster
          image: project/broadcaster
          env:
            - name: TELEGRAM_URL
              valueFrom:
                secretKeyRef:
                  name: broadcaster-secrets
                  key: telegram_url
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: broadcaster-secrets
                  key: telegram_bot_token
            - name: TELEGRAM_CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: broadcaster-secrets
                  key: telegram_chat_id
            - name: TELEGRAM_THREAD_ID
              valueFrom:
                secretKeyRef:
                  name: broadcaster-secrets
                  key: telegram_thread_id
      volumes:
        - name: broadcaster-config-volume
          configMap:
            name: broadcaster-cm
