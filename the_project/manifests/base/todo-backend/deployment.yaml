apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-dep
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: project/todo-backend
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            httpGet:
              path: /health
              port: 3003
          resources:
            requests:
              cpu: "10m"
              memory: "50Mi"
            limits:
              cpu: "50m"
              memory: "100Mi"
          env:
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: todo-backend-cm
                  key: env
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-backend-cm
                  key: port
            - name: HOST
              valueFrom:
                configMapKeyRef:
                  name: todo-backend-cm
                  key: host
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: todo-backend-cm
                  key: database_host
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-backend-cm
                  key: database_port
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: todo-backend-cm
                  key: database_name
            - name: NATS_HOST
              valueFrom:
                configMapKeyRef:
                  name: todo-backend-cm
                  key: nats_host
            - name: NATS_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-backend-cm
                  key: nats_port
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: database_url
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: database_user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-secrets
                  key: database_password
