apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: project
  name: project-route
spec:
  parentRefs:
    - name: project-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: todo-app-svc
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: todo-backend-svc
          port: 80
